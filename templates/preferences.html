    <div class="form-section">
      <h3>Set Your Health Preferences</h3>
      <h4 id="convertmeasure">1 Feet equals to 30.42cm and 1 Inch equals to 2.54cm</h4>
      <form id="preferencesForm" method="post" action="/preferences">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="age">Age (years)</label>
            <input
              type="number"
              class="form-control"
              id="age"
              name="age"
              min="0"
              max="90"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="height">Height (cm)</label>
            <input
              type="number"
              class="form-control"
              id="height"
              name="height"
              min="120"
              max="210"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="weight">Weight (kg)</label>
            <input
              type="number"
              class="form-control"
              id="weight"
              name="weight"
              min="25"
              max="140"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="gender">Gender</label>
            <select class="form-select" id="gender" name="gender" required>
              <option value="">-- Select --</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="waist">Waist (cm)</label>
            <input type="number" class="form-control" min="40"  max="170" id="waist" name="waist" />
          </div>
          <div class="col-md-4 mb-3">
            <label>Chest (cm)</label>
            <input type="number" class="form-control" id="chest" min="60"
            max="150" name="chest" />
          </div>
          <div class="col-md-4 mb-3">
            <label for="hips">Hips (cm)</label>
            <input type="number" class="form-control" id="hips" min="70" max="150" name="hips" />
          </div>
        </div>

        <div class="mb-3">
          <label for="diet">Diet Type</label>
          <select class="form-select" id="diet" name="diet" required>
            <option value="">-- Select --</option>
            <option>Vegetarian</option>
            <option>Non-Vegetarian</option>
            <option>Vegan</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="goal">Goal</label>
          <select class="form-select" id="goal" name="goal" required>
            <option value="">-- Select --</option>
            <option>Lose Weight</option>
            <option>Maintain Weight</option>
            <option>Gain Weight</option>
            <option>Build Muscle</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="activity">Activity Level</label>
          <select class="form-select" id="activity" name="activity" required>
            <option value="">-- Select --</option>
            <option value="1.2">Sedentary</option>
            <option value="1.375">Lightly active</option>
            <option value="1.55">Moderately active</option>
            <option value="1.725">Very active</option>
            <option value="1.9">Extra active</option>
          </select>
        </div>

        <div class="text-center mt-4">
          <button
            type="button"
            class="btn btn-outline-success me-3"
            onclick="calculateBMI()"
          >
            Calculate BMI & Calories
          </button>
          <button type="submit" class="btn btn-primary">Next</button>
          <h5 id="result"></h5>
        </div>
      </form>
    </div>

    <script>
      function calculateBMI() {
        let h = parseFloat(document.getElementById("height").value);
        let w = parseFloat(document.getElementById("weight").value);
        let age = parseInt(document.getElementById("age").value);
        let gender = document.getElementById("gender").value;
        let activity = parseFloat(document.getElementById("activity").value);

        if (!h || !w || !age || !gender || !activity) {
          alert("Please fill all required fields to calculate!");
          return;
        }

        let bmi = (w / (h / 100) ** 2).toFixed(2);
        let status =
          bmi < 18.5
            ? "Underweight"
            : bmi < 25
            ? "Normal"
            : bmi < 30
            ? "Overweight"
            : "Obese";
        let goal=document.getElementById("goal").value;

        let bmr =
          gender === "Male"
            ? 10 * w + 6.25 * h - 5 * age + 5
            : gender === "Female"
            ? 10 * w + 6.25 * h - 5 * age - 161
            : 10 * w + 6.25 * h - 5 * age;

        let calories;
        if(goal==="Lose Weight"){
          calories=Math.round(bmr*activity-500); // 500 kcal deficit for weight loss
        }
        else if(goal==="Gain Weight"){
          calories=Math.round(bmr*activity+500);
        }
        else if(goal==="Build Muscle") {
          calories=Math.round(bmr*activity+250);
        }
        else{
          calories=Math.round(bmr*activity);
        }

        document.getElementById(
          "result"
        ).innerHTML = `BMI: <b>${bmi}</b> (${status})<br>Recommended Calories: <b>${calories}</b> kcal`;
      }
    </script>

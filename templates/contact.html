<!DOCTYPE html>

  <style>
    body {

    }
       .navbar-brand img:hover {
   transform: perspective(300px) rotateY(10deg) scale(1.1);
}
       /* BRAND NAME */
      #Brandname {
  font-size: 2.8rem;
  font-weight: 900;
  background: linear-gradient(90deg, #972b89c7, #d38945, #152e7e, #a8e637);
  background-size: 300% 300%;
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: navbarFlow 3s ease infinite;
  text-shadow: 
    3px 4px 7px rgba(241, 241, 219, 0.8),
    
  filter: drop-shadow(0 0 10 rgba(0,0,0,0.3));
}
@keyframes navbarFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
   
.navbar-nav .nav-link:hover {
  background-color: rgba(255, 255, 255, 0.35); /* thoda zyada opaque */
  color: #00b09b; /* matching teal color text */
  font-weight: 600;
  border-radius: 5px;
  transform: translateY(-3px);
  box-shadow: 0 4px 8px rgba(0, 176, 155, 0.4);
  transition: all 0.3s ease;
}

.navbar .btn:hover {
  background-color: #ebee4c;
  color: #fff;
  transform: scale(1.1);
  box-shadow: 0 4px 15px rgba(25, 135, 84, 0.6);
  transition: all 0.3s ease;
}
      .navbar-nav .nav-link:hover {
        background-color:#ecf01e81;
        color: #fff;
         transform: scale(1.1);
         border: 2px solid white;
         box-shadow: 0 4px 15px rgba(25, 135, 84, 0.6);
         transition: all 0.3s ease;
        }
       
 .navbar-brand img {
  width: 150px;
  height: 130px;
  border-radius: 35%;
  margin-right: 10px;
  background: linear-gradient(90deg, #00b09b, #96c93d, #00d4aa, #a8e637);
  background-size: 300% 300%;
  animation: navbarFlow 3s ease infinite;
  filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
  -webkit-mask-image: linear-gradient(#fff 0 0); /* for WebKit to apply background clip */
  mask-image: linear-gradient(#fff 0 0);
  transform-origin:center;
  transition:transform 0.3s ease;
}
    .contact-card {
      background: linear-gradient(120deg,#fffff4 60%, #d6ffe9 95%);
      border-radius: 26px;
      box-shadow: 0 7px 38px rgba(113,241,219,0.13), 0 2px 11px rgba(55,198,183,0.10);
      border: none;
    }
    .contact-info{ background: linear-gradient(120deg,#fffff4 60%, #d6ffe9 95%);
      border-radius: 26px;
      box-shadow: 0 7px 38px rgba(113,241,219,0.13), 0 2px 11px rgba(55,198,183,0.10);
      border: none;
      margin-top: 2rem;
      padding:2rem;
      text-align: center;

    }
    .contact-title {
      font-size: 2.23rem;
      font-weight: 800;
      margin-bottom: 12px;
      letter-spacing:0.7px;
      background: linear-gradient(90deg,#18eac7 10%, #20c997 98%);
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      text-align: center;
      margin-top: 46px;
    }
    label { font-weight: 600; }
    .form-control, textarea {
      border-radius: 12px;
      box-shadow: 0 1.2px 6px rgba(150,185,150,0.09);
      font-size: 1.08rem;
    }
    .btn-primary {
      background: linear-gradient(90deg,#28d2f1 60%, #53f574 98%);
      font-weight:700;
      border-radius: 18px;
      font-size: 1.21rem;
      box-shadow: 0 5px 18px rgba(45,205,165,0.17);
      border: none;
      transition: background .32s;
    }
    .btn-primary:hover {
      background: linear-gradient(99deg,#2ff790 30%, #28d3e2 98%);
    }
    #thankYouMsg {
      opacity: 0; transform: translateY(23px) scale(.97);
      transition: all .7s cubic-bezier(.36,.74,.36,1.1);
      font-size:1.2rem;
      font-weight:600;
      border-radius: 16px;
      box-shadow: 0 4px 18px rgba(123,255,170,0.12);
      background: linear-gradient(90deg,#c6f7e5 40%,#86f4d1 90%);
      letter-spacing: 0.4px;
    }
    #thankYouMsg.show {
      opacity: 1; transform: translateY(0) scale(1);
    }
  </style>
</head>
<body>
    <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm sticky-top"
    style="background: linear-gradient(90deg, #00b09b, #96c93d);">
    <div class="container py-2">
      <a class="navbar-brand d-flex align-items-center text-white fw-bold"
         href="/home" style="font-size: 1.8rem; letter-spacing: 1px;">
        <img src="{{ url_for('static', filename='images/logo.png') }}"
             style="width:150px;height:130px;border-radius:35%;margin-right:10px;">
            </a>
            <span id="Brandname">FitMeal</span>
      <button class="navbar-toggler border-0 text-white" type="button"
      data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item mx-2"><a class="nav-link text-white fw-semibold" href="/home">Home</a></li>
          <li class="nav-item mx-2"><a class="nav-link text-white fw-semibold" href="/preferences">Preferences</a></li>
          <li class="nav-item mx-2"><a class="nav-link text-white fw-semibold" href="/recipes">Recipes</a></li>
          <li class="nav-item mx-2"><a class="nav-link text-white fw-semibold active" href="/mealplan">Meal Plan</a></li>
          <li class="nav-item mx-2"><a class="nav-link text-white fw-semibold" href="/report">Report</a></li>
          <li class="nav-item mx-2"><a class="nav-link text-white fw-semibold" href="/about">About</a></li>
          <li class="nav-item mx-2"><a class="nav-link text-white fw-semibold" href="/contact">Contact</a></li>
          <li class="nav-item ms-3">
            <a href="/" class="btn btn-light text-success fw-bold px-3 py-1 rounded-pill shadow-sm">Sign Up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
 
  <div class="container">
    <div class="contact-title">
      Get in Touch</div>
    <p style="text-align: center;">Have questions or feedback? We'd love to hear from you!</p>
    <div class="row justify-content-center">
      <div class="col-sm-11 col-md-9 col-lg-7">
        <form id="contactForm" class="card p-4 contact-card">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input name="name" class="form-control" required placeholder="Your Name"/>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input name="email" type="email" class="form-control" required placeholder="you@email.com"/>
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea name="message" class="form-control" rows="4" required placeholder="Your message..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
         <div class="contact-info">
          <h2>Contact Info</h2>
          <p><strong>Email:</strong>goldunia9211@gmail.com</p>
          <p><strong>Phone:</strong> +91 8925786980</p>
          <p><strong>Address:</strong> Netaji Subhash Place,Pitampura C-110052</p>
        </div>
        <div id="thankYouMsg" class="alert text-success mt-4 text-center mb-4"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('contactForm').onsubmit = async function(e){
      e.preventDefault();
      let form = e.target;
      let data = new FormData(form);
      let res = await fetch('/contact', {
        method: 'POST',
        body: data,
        headers: { 'X-Requested-With': 'XMLHttpRequest' }
      });
      let result = await res.json();
      if(result && result.success){
        form.reset();
        let msg = document.getElementById('thankYouMsg');
        msg.textContent = "âœ… Thank you for your response. Your response is submitted!";
        msg.classList.add('show');
        setTimeout(() => msg.classList.remove('show'), 5100);
      }
    }
  </script>
</body>
</html>

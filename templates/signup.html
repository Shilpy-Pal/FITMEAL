<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitMeal | Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background-color: #f4f7fb; font-family: 'Poppins', sans-serif; }

          /* BRAND NAME */
      #Brandname {
  font-size: 2.8rem;
  font-weight: 900;
  background: linear-gradient(90deg, #972b89c7, #d38945, #152e7e, #a8e637);
  background-size: 300% 300%;
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: navbarFlow 3s ease infinite;
  text-shadow: 
    3px 4px 7px rgba(241, 241, 219, 0.8),
    
  filter: drop-shadow(0 0 10 rgba(0,0,0,0.3));
}
@keyframes navbarFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
   
.navbar-nav .nav-link:hover {
  background-color: rgba(255, 255, 255, 0.35); /* thoda zyada opaque */
  color: #00b09b; /* matching teal color text */
  font-weight: 600;
  border-radius: 5px;
  transform: translateY(-3px);
  box-shadow: 0 4px 8px rgba(0, 176, 155, 0.4);
  transition: all 0.3s ease;
}
   .navbar-brand img:hover {
   transform: perspective(300px) rotateY(10deg) scale(1.1);
}
.navbar .btn:hover {
  background-color: #ebee4c;
  color: #fff;
  transform: scale(1.1);
  box-shadow: 0 4px 15px rgba(25, 135, 84, 0.6);
  transition: all 0.3s ease;
}
      .navbar-nav .nav-link:hover {
        background-color:#ecf01e81;
        color: #fff;
         transform: scale(1.1);
         border: 2px solid white;
         box-shadow: 0 4px 15px rgba(25, 135, 84, 0.6);
         transition: all 0.3s ease;
        }
       
 .navbar-brand img {
  width: 150px;
  height: 130px;
  border-radius: 35%;
  margin-right: 10px;
  background: linear-gradient(90deg, #00b09b, #96c93d, #00d4aa, #a8e637);
  background-size: 300% 300%;
  animation: navbarFlow 3s ease infinite;
  filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
  -webkit-mask-image: linear-gradient(#fff 0 0); /* for WebKit to apply background clip */
  mask-image: linear-gradient(#fff 0 0);
  transform-origin:center;
  transition:transform 0.3s ease;
}
  </style>
</head>
<body class="bg-light">

 <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm sticky-top"
    style="background: linear-gradient(90deg, #00b09b, #96c93d);">
    <div class="container py-2">
      <a class="navbar-brand d-flex align-items-center text-white fw-bold"
         href="/home" style="font-size: 1.8rem; letter-spacing: 1px;">
        <img src="{{ url_for('static', filename='images/logo.png') }}"
             style="width:150px;height:130px;border-radius:35%;margin-right:10px;">
            </a>
            <span id="Brandname">FitMeal</span>
      <button class="navbar-toggler border-0 text-white" type="button"
      data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item mx-2"><a class="nav-link text-white fw-semibold" href="/home">Home</a></li>
          <li class="nav-item mx-2"><a class="nav-link text-white fw-semibold" href="/preferences">Preferences</a></li>
          <li class="nav-item mx-2"><a class="nav-link text-white fw-semibold" href="/recipes">Recipes</a></li>
          <li class="nav-item mx-2"><a class="nav-link text-white fw-semibold active" href="/mealplan">Meal Plan</a></li>
          <li class="nav-item mx-2"><a class="nav-link text-white fw-semibold" href="/report">Report</a></li>
          <li class="nav-item mx-2"><a class="nav-link text-white fw-semibold" href="/about">About</a></li>
          <li class="nav-item mx-2"><a class="nav-link text-white fw-semibold" href="/contact">Contact</a></li>
          <li class="nav-item ms-3">
            <a href="/" class="btn btn-light text-success fw-bold px-3 py-1 rounded-pill shadow-sm">Sign Up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Signup Form -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow p-4">
          <h3 class="text-center mb-4 text-success fw-bold">Create Your Account</h3>

          <!-- Updated Form With Backend Ready Action -->
          <form action="/signup" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required minlength="2">
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Create Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required minlength="6">
            </div>

            <button type="submit" class="btn btn-success w-100 fw-bold">Next</button>
          </form>

          <p class="text-center mt-3">Already have an account? <a href="/login" class="text-success fw-semibold">Login here</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
